<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <link rel="stylesheet" href="../css/lbb.css">
    <title>LBB</title>
</head>

<body>
    <div class="overlay">
        <h1>LBB</h1>
        <span>Belajar Bersama Kami</span>
    </div>
    <div class="wrapper">
        <div class="nav">
            <div class="logo">
                <h1>
                    <span>LBB</span><br>
                    Belajar Bersama Kami
                </h1>
            </div>
            <div class="menu-links">
                <ul>
                    <li>home</li>
                    <li>about</li>
                    <li>contact</li>
                </ul>
            </div>
            <div class="scrolldown">scroll</div>
        </div>
        <div class="bgimage"></div>
        <div class="text">
            <div class="title">LBB</div>
            <p>Belajar Bersama Kami<br>
                Percayakan Pada Kami
            </p>
        </div>
        <div class="watchnow">
            <i class="fa fa-play"></i>
            <a href="#">watch now!</a>
        </div>
        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-twitter"></i></li>
                <li><i class="fa fa-instagram"></i></li>
            </ul>
        </div>
        <div class="ellipse-container">
            <div class="ellipse thin"></div>
            <div class="ellipse thick"></div>
            <div class="ellipse yellow"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>

</html>
